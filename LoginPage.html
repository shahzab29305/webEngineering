<!DOCTYPE html>
<html lang="en">

    <title>Login Page</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>
<body >
    <div class="login-form">
    
        <h1>  Login Here</h1>
        <form >
            <p>Email</p>

            <input type="password" name="password" placeholder="    Enter your email" maxlength="30" size="20" />
            <input type="button" name="button" value="Login">
            <a href="#" >Forget Password</a>
        </form>
    </div>

</body>
</html>
